<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Railway</title>
</head>
<body>
<h1>Enter train details</h1>
<form action="addtrain" method="post">
Train Number:<input type="number" name="tnumber"><br><br>
Train Name:<input type="text" name="tname"><br><br>
Number of Seats:<input type="number" name="tseat"><br><br>
Stations:<textarea rows="5" cols="30" name="tstation"></textarea><br><br>
Ticket Price:<textarea rows="5" cols="30" name="tprice"></textarea><br><br>
Time:<textarea rows="5" cols="30" name="ttime"></textarea><br><br>
Days:<textarea rows="5" cols="30" name="tdays"></textarea><br><br>
<button type="reset">Cancel</button>
<button>Add</button>
</form><br><br>
<a href="ManagementHome.html"><button>Home</button> </a>
</body>
</html>
